
  <div class="signIn-container">
    <div class="header">
      <div class="logo"><img src="../../assets/images/hp.png" alt="logo"></div>
      <div class="companyName">
        <div class="title1">Workflow Tool</div>
        <div class="title2">Testing Hub Management</div>
      </div>
    </div>
    <div class="signIn-form">
      <div class="title">SIGN IN</div>
      <input #userEmail type="email" placeholder="Email Address" (keydown)="signInKeyDown($event,userEmail.value,userPass.value)" >
      <input #userPass type="password" placeholder="Password"    (keydown)="signInKeyDown($event,userEmail.value,userPass.value)" >
      <a class="forgetPass">Forgot password?</a>

      <div class="checkBoxes" (click)="toggleRememberMe()" >
        <input type="checkbox" [checked]="isRememberMeChecked"  >
        <div class="checkBox" [class.checked]="isRememberMeChecked">
          <i class="fa fa-check icon" aria-hidden="true" *ngIf="isRememberMeChecked"></i>
        </div>
        <div class="choice">Remember me</div>
      </div>

      <div class="checkBoxes" (click)="toggleKeepMeSignedIn()">
        <input type="checkbox" [checked]="KeepMeSignedIn"  >
        <div class="checkBox" [class.checked]="KeepMeSignedIn"  >
          <i class="fa fa-check icon" aria-hidden="true" *ngIf="KeepMeSignedIn"></i>
        </div>
        <div class="choice" >Keep me signed in</div>
      </div>
      <div class="errorMsg" *ngIf="showErrorMsg">{{errorMsg}}</div>
      <button class="signInBtn"  (click)="signIn(userEmail.value,userPass.value)">SIGN IN</button>
    </div>

    <div class="copy-right">Â© Copyright 2018 HP Development Company, L.P.</div>
  </div>
